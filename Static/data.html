<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>User Table</h2>

<table>
  <tr>
    <th>Username</th>
    <th>Email</th>
    <th>Address</th>
  </tr>
  {% for user1 in user %}
  <tr>
    <td>{{user1.username}}</td>
    <td>{{user1.mail}}</td>
    <td>{{user1.address}}</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
